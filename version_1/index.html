<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Data Sender</title>
  <link rel="icon" type="image/x-icon" href="./icon/PiTMtech.ico">
</head>
<body>

  <h1>Firebase Data Sender</h1>

  <!-- Form to collect data -->
  <form onsubmit="sendDataToFirebase(event)">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="John Doe" title="Please fill in your name." oninvalid="this.setCustomValidity('The name field is required!')" oninput="this.setCustomValidity('')" autocomplete="off" required><br>
    <label for="age">Age:</label>
    <input type="text" name="age" id="age" placeholder="25" title="Please fill in your age." oninvalid="this.setCustomValidity('The age field is required!')" oninput="this.setCustomValidity('')" autocomplete="off" required><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="example@domain.com" title="Please fill in your email." oninvalid="this.setCustomValidity('The email field is required!')" oninput="this.setCustomValidity('')" autocomplete="off" required><br>
    <br><button type="submit">Send Data to Firebase</button>
  </form>

  <!-- Include my JavaScript file -->
  <script type="module" src="main.js"></script>

</body>
</html>
